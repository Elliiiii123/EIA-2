<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste Formular</title>
    <link rel="stylesheet" href="Einkaufsliste.css" type="text/css" media="screen" />
	<script src="Einkaufsliste.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>GROCERY LIST</h1>
        <p id="subtitle">Here you can add new needed Products, add the wanted quantity and a comment, check when the product was bought last and check off the products once you bought them</p>
    </header>
    
    <h2>edit the shopping list</h2>

    <form>
        <div id="form">
            <div id="NeuerEintrag">
                <input name="new product" placeholder="new product">
                <input type="number" name="Quantity" list="numbers" placeholder="Quantity" class="smallerInput">
                <input type="textarea" name="comment" placeholder="comment">
                <button id="addButton" type="button">+</button>
                <!-- <span>bought on the 07.04.24</span>
                <input type="checkbox" name="bought"> bought? -->
            </div>
            <br>
            <div id="EintrÃ¤ge">
                <div class="Eintrag">
                <span class="product">Tomate</span>
                <div class="quantityBoxDiv">
                    <label for="quantityBox">Quantity:</label>
                    <input type="number" name="Quantity" id="quantityBox" list="numbers" class="smallerInput">
                </div>
                <div class="lastBoughtDiv">
                    <span> last bought on the:</span>
                    <span id="lastBought">07.04.24</span>
                </div>
                <div class="commentBoxDiv">
                    <label for="commentBox">Comment:</label>
                    <input type="textarea" name="comment" id="commentBox">
                </div>
                <div class="checkboxDiv">
                    <label for="checkbox">bought?</label>
                    <input type="checkbox" name="bought" id="checkbox">
                </div>
                <button type="button" class="delete">-</button>
                </div>
            </div>
    </form>

</body>
</html>
